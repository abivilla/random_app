<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Word</title>

</head>
<body>
    <form action="/random" method="post">
        {% csrf_token %}
        <h3>Random Word (attempt #{{request.session.counter}}) </h3>
        <h3>{{request.session.word}} </h3>
        
        <button type="submit">Generate</button>
    </form>

</body>
</html>
